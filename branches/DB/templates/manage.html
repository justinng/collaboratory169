{% extends base.html %}

{% block title %} Manage Page {% end %}
{% block body %}
<body id="managePage">
<div class="form">
    <h1>Manage {{escape(band)}} Band</h1>
    <form method="post" action="/manage/{{escape(band)}}">
        <div class="field">
            <label>Invite Members</label>
            <input name="add" type="text" value="" placeholder="E-mail separated by comma" />
        </div>
        <div class="selection">
            <span class="selectionTitle">Delete Members</span>
            <select name="delMembers" multiple="multiple">
                {% for member in members %}
                <option value="{{member.email}}">{{ escape(member.name) }}</option>
                {% end %}
            </select>
        </div>
        <div class="selection">
            <span class="selectionTitle">Delete Projects</span>
            <select name="delProjects" multiple="multiple">
                {% for project in projects %}
                <option value="{{project.ID}}">{{ escape(project.name) }}</option>
                {% end %}
            </select>
        </div>
        <input type="submit" value="Submit" />
        <INPUT TYPE="BUTTON" VALUE="Go Back" ONCLICK="parent.location='/profile'">
    </form>
</div>
</body>

{% end %}
